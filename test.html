<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* Toggle container for author and share-options */
    .author-container {
      position: relative;
      height: fit-content;
    }

    /* Author content */
    .author {
      display: flex;
      gap: 1rem;
      align-items: center;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      background-color: red;
    }

    .author img {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 100px;
    }

    .author div {
      display: flex;
      flex-direction: column;
    }

    /* Share options */
    .share-options {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      background-color: orange;
      color: hsl(var(--clr-gray-400));
      letter-spacing: 2.5px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      pointer-events: none;
      /* Disable interaction when hidden */
    }

    .share-options ul {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    /* Hover state to toggle visibility */
    footer:hover .author {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      /* Disable interaction when hidden */
    }

    footer:hover .share-options {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      /* Enable interaction when visible */
    }
  </style>
</head>

<body>
  <footer>
    <div class="author-container">
      <!-- Author Content -->
      <div class="author">
        <img src="author-avatar.jpg" alt="Author Avatar">
        <div>
          <p>Author Name</p>
          <small>Role</small>
        </div>
      </div>

      <!-- Share Options -->
      <div class="share-options">
        <ul>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">LinkedIn</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>

</html>
